<ion-header>
  <ion-toolbar color="primary">
    <ion-title>INICIAR SESION</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="formLogin">
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input formControlName="nombre_usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="clave" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="ingresar()" >
        Iniciar sesión
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-label>No tienes cuenta?</ion-label><ion-button (click)="cambiarModo()">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
