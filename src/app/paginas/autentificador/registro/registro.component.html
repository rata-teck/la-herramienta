<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>REGISTRARSE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="formReg">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input formControlName="apellido" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Edad</ion-label>
          <ion-input formControlName="edad" type="number" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="correo" type="email" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input formControlName="nombre_usuario" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="clave" type="password"></ion-input>
        </ion-item>
        <ion-label *ngIf="formReg.invalid">Por favor llenar todos los datos</ion-label>
      </form>
      <ion-button *ngIf="formReg.valid" (click)="guardar()" type="submit" >
        Registrarse
      </ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-label>Ya estás registrado?</ion-label><ion-button (click)="cambiarModo()">Iniciar sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
